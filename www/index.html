<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/slideshow.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/camera.js"></script>
    <style>
     .thumbnail {
       width: 640px;
       height: 480px;
     }
     #thumbnails li {
       list-style: none;
     }
     #lightbox {
       position:fixed;
       top:0;
       left:0;
       width:100%;
       height:100%;
//       background:url(overlay.png) repeat;
       text-align:center;
       }
    </style>
  </head>
  <body>
    <div>
      <ul id="thumbnails">
        <li><img class="thumbnail" src="img/3.jpg" /></li>
        <li><img class="thumbnail" src="img/3.jpg" /></li>
        <li><img class="thumbnail" src="img/2.jpg" /></li>
        <li><img class="thumbnail" src="img/2.jpg" /></li>
        <li><img class="thumbnail" src="img/1.jpg" /></li>
        <li><img class="thumbnail" src="img/1.jpg" /></li>
      </ul>
    </div>
    <div>
      <button class="btn btn-default btn-lg" id="capturePhotoButton" autofocus><span class="glyphicon glyphicon-plus"></span> Add Frame</button>
      <button class="btn btn-default btn-lg" id="play"><span class="glyphicon glyphicon-play"></span>Play</button>
    </div>
    <div id="lightbox" hidden>
      <canvas id="slideshow" width="1024px" height="768px">
      </canvas>
    </div>
    <script>
     document.addEventListener("deviceready", onDeviceReady, false);
     function onDeviceReady(){
       var show   = new SlideShow(document.getElementById('slideshow'));
       var camera = new cameraApp();

       // start lightbox when play clicked
       $('#play').click( function(e) {
         $('#lightbox').show('fast');
         $('#slideshow').show('fast');
         show.play();
         e.preventDefault();
       });

       // hide lightbox when it's clicked
       $('#lightbox').on('click', function() {
         show.stop();
         $('#lightbox').hide();
         $('#slideshow').hide();
       });

       camera.run();
       $("#capturePhotoButton").scrollTop($("#capturePhotoButton").prop('scrollHeight'));
     }
    </script>
  </body>
</html>
